<!DOCTYPE html>
<html>
    <head>
        <title>xStream | CS411</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/acdf71f1df.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')
        }}">
        <script src="{{ url_for('static', filename='scripts/login.js')}}" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row py-4 justify-content-between">
                    <div class="col-9">
                        <p class="app-name"><a href="{{ url_for('index')}}">xStream</a></p>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="container">
           <div class="modal-content">
             <div class="modal-header">
               <h2 class="modal-title">Add User</h2>
             </div>
             <div class="modal-header" id="replaceme">
             </div>
             <div class="modal-body">
                 <div class="mb-3">
                     <label for="uname" class="form-label"><strong>Username</strong></label>
                     <input type="text" maxlength=32 class="form-control" id="uname" placeholder="e.g. deepanv2">
                 </div>
                 <div class="mb-3">
                     <label for="pass" class="form-label"><strong>Password</strong></label>
                     <input type="password" maxlength=32 class="form-control" id="pass" placeholder="e.g., password123">
                 </div>
                 <div class="mb-3">
                     <label for="pass" class="form-label"><strong>Email</strong></label>
                     <input type="text" maxlength=64 class="form-control" id="email" placeholder="e.g., deepanv2@illinois.edu">
                 </div>
                 <div class="mb-3">
                     <label for="pass" class="form-label"><strong>Age</strong></label>
                     <input type="number" class="form-control" id="age" placeholder="e.g., 21">
                 </div>
                 <div class="mb-3">
                     <label for="pass" class="form-label"><strong>Name</strong></label>
                     <input type="text" maxlength=128 class="form-control" id="name" placeholder="e.g., Deepan Venkatesh">
                 </div>
                 <label for="selection" class="form-label"><strong>Services:</strong></label>
                 <div class="selection">
                    <label for="1">
                        <input type="checkbox" id="1"{% if 1 in services %} checked {% endif %}>
                        <div class="service cb-netflix">Netflix</div>
                    </label>
                    <label for="2">
                        <input type="checkbox" id="2"{% if 2 in services %} checked {% endif %}>
                        <div class="service cb-prime">Prime Video</div>
                    </label>
                    <label for="3">
                        <input type="checkbox" id="3"{% if 3 in services %} checked {% endif %}>
                        <div class="service cb-hulu">Hulu</div>
                    </label>
                    <label for="4">
                        <input type="checkbox" id="4"{% if 4 in services %} checked {% endif %}>
                        <div class="service cb-disney">Disney+</div>
                    </label>
                </div>
             </div>
             <div class="modal-footer">
               <button id="newuser-bt" type="button" class="btn btn-primary">Add User</button>
             </div>
           </div>
        </main>
    </body>
</html>
