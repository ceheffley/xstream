<!DOCTYPE html>
<html>
    <head>
        <title>xStream | CS411</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/acdf71f1df.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')
        }}">
        <script src="{{ url_for('static', filename='scripts/login.js')}}" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row py-4 justify-content-between">
                    <div class="col-9">
                        <p class="app-name"><a href="{{ url_for('index')}}">xStream</a></p>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="container">
           <div class="modal-content">
             <div class="modal-header">
               <h2 class="modal-title">Login</h2>
             </div>
             <div class="modal-body">
                 <div class="mb-3">
                     <label for="uname" class="form-label">Username</label>
                     <input type="text" maxlength=32 class="form-control" id="uname" placeholder="e.g. deepanv2">
                 </div>
                 <div class="mb-3">
                     <label for="pass" class="form-label">Password</label>
                     <input type="password" maxlength=32 class="form-control" id="pass" placeholder="e.g., password123">
                 </div>
             </div>
             <div class="modal-footer">
               <button id="login-bt" type="button" class="btn btn-primary">Login</button>
             </div>
           </div>
        </main>
    </body>
</html>
