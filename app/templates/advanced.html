<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Query | Alyssa's xStream Demo | CS411</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='image/blocki.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/acdf71f1df.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')
        }}">
        <script src="{{ url_for('static', filename='scripts/scripts.js')}}" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row py-4 justify-content-between">
                    <div class="col-9">
                        <p class="app-name"><a href="{{ url_for('index')}}">xStream</a></p>
                    </div>
                    <div class="col-3">
                        <p class="text-end"><a href="{{ url_for('advanced_query')}}">Advanced Query</a></p>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="container">
            <div class="mt-5 mb-4">
                <h1>Popular 80s Shows</h1>
                <p>What are the most popular Shows from the 80s based on user ratings?</p>
            </div>

            <table class="table table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Release Year</th>
                    <th scope="col">Average User Rating</th>
                  </tr>
                </thead>
                <tbody>
                    {% for show in shows %}
                    <tr>
                        <td>{{show.ShowName}}</td>
                        <td>{{show.ReleaseYear}}</td>
                        <td>{{show.AvgUserRating}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </main>
    </body>
</html>
