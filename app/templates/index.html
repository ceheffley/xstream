<!DOCTYPE html>
<html>
    <head>
        <title>xStream | CS411</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/acdf71f1df.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')
        }}">
        <script src="{{ url_for('static', filename='scripts/scripts.js')}}" type="text/javascript"></script>
    </head>

    <body class="home">
        <header>
            <div class="container">
                <div class="row py-4 justify-content-between">
                    <div class="col-9">
                        <p class="app-name"><a href="{{ url_for('index')}}">xStream</a></p>
                    </div>
                    {% if logged_in == True %}
                    <div class="col-3">
                        <p class="login"><a href="{{ url_for('logout')}}">Logout</a> <a href="{{ url }}">{{ username }}</a></p>
                    </div>
                    {% else %}
                    <div class="col-3">
                        <p class="login"><a href="{{ url_for('login')}}">Log In</a> <a href="{{ url_for('new_user')}}">New User</a></p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </header>

        <main role="main">
            <div class="home-search-container">
                <div class="p-5 home-search mb-5">
                    <h1 class="mb-5">Search Shows</h1>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search by show name" aria-label="Search" name="keywords" id="search-value">
                    <div class="d-flex mt-5 justify-content-center home-services">
                        <div class="service-title">Select your services:</div>
                        <div class="selection">
                            <label for="1">
                                <input type="checkbox" id="1" {% if 1 in services %} checked {% endif %}>
                                <div class="service cb-netflix">Netflix</div>
                            </label>
                            <label for="2">
                                <input type="checkbox" id="2" {% if 2 in services %} checked {% endif %}>
                                <div class="service cb-prime">Prime Video</div>
                            </label>
                            <label for="3">
                                <input type="checkbox" id="3" {% if 3 in services %} checked {% endif %}>
                                <div class="service cb-hulu">Hulu</div>
                            </label>
                            <label for="4">
                                <input type="checkbox" id="4" {% if 4 in services %} checked {% endif %}>
                                <div class="service cb-disney">Disney+</div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
